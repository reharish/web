<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2048.css">
  <script src="2048.js"></script>
  <title>2048 game</title>
</head>
<body>
  <nav id="menu">
    <div class="container">
      <div id="controls">
        <div id="pause_btn"></div>
      </div>
      <div id="scores">
        <h4 id="score">Score: <span id="score_v">0</span></h4>
        <h4 id="h-score">High Score: <span id="hscore_v">0</span></h4>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div id="game"></div>
    </div>
  </main>
</body>
</html>
